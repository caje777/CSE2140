<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caje's CSE2140 Module</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Math Practice Equations</h1>
  </header>
  
  <section>
    <form name="form1" id="form1">
      <label for="mode">Modes:</label>
      <select name="mode" id="mode">
        <option value="Basic Addition">Basic Addition</option>
        <option value="Basic Subtraction">Basic Subtraction</option>
        <option value="Basic Multiplication">Basic Multiplication</option>
        <option value="Advanced Addition">Advanced Addition</option>
        <option value="Advanced Subtraction">Advanced Subtraction</option>
        <option value="Advanced Multiplication">Advanced Multiplication</option>
        <option value="Custom">Custom</option>
      </select>
    </form>
  </section>
  
  <section>
    <h2>Solve this Equation:</h2>
    <p id='problem'></p>
    <input type='number' id='answer' placeholder='Enter Your Answer' value=''>
    <button id='checkButton' onclick='checkAnswer()'>Check Answer</button>
    <p id='resultText'></p>
    <p id='revealedAnswer'></p>
    <button id='revealButton' style='display: none; margin: 0 auto; padding: 5px 10px;'></button>
    <br>
    <br>
    <input type='text' id='customProblem' style='display: none;' placeholder='For sings use any of * / + -' padding: 5px 10px; text-align: center;>
    <button id='generateButton' onclick='generateProblem()'>Generate New Problem</button>
  </section>
</body>
</html>
