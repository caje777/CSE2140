<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caje's SCE2140 Module</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> <!-- Added 'defer' attribute for better script loading -->
</head>
<body>
  <header>
    <h1>Math Equation</h1>
  </header>
  
  <section>
    <form name="form1" id="form1">
      <label for="subject">Subjects:</label>
      <select name="mode" id="mode">
        <option value="Basic Addition">Basic Addition</option>
        <option value="Basic Subtraction">Basic Subtraction</option>
        <option value="Basic Multiplication">Basic Multiplication</option>
        <option value="Advanced Addition">Advanced Addition</option>
        <option value="Advanced Subtraction">Advanced Subtraction</option>
        <option value="Advanced Multiplication">Advanced Multiplication</option>
        <option value="Everything">Everything</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </section>
  
  <section>
    <h2>Solve this Equation:</h2>
    <p id='problem'></p>
    <input type='number' id='answer' placeholder='Enter Your Answer'>
    <button onclick='checkAnswer()'>Check Answer</button>
  </section>
</body>
</html>
